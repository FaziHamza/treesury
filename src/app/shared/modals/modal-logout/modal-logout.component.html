<div class="modal-body">
  <div class="message">
    <fa-icon [icon]="faArrowRightFromBracket" class="icon"></fa-icon>
    <h4>Are you sure you want to go back to Portal </h4>
  </div>
</div>
<div class="modal-footer text-center">
  <button type="button" class="btn" (click)="confirm()">Yes</button>
  <button type="button" class="btn" (click)="close()">No</button>
</div>
