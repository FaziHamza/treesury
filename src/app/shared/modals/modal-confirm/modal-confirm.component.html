<div class="modal-body">
  <div class="text-center pt-4 pb-2">
    <div class="message" ngbAutofocus [innerHTML]="content"></div>
  </div>
</div>
<div class="modal-footer text-center border-0">
  <button type="button" class="btn-no" (click)="close()">No</button>
  <button type="button" class="btn-yes" (click)="confirm()">Yes</button>
</div>
